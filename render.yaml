@"
services:
  - type: web
    name: bitcoin-analytics-web
    env: python
    plan: free
    rootDirectory: web_app
    buildCommand: pip install -r requirements_web.txt
    startCommand: gunicorn --bind 0.0.0.0:`$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
"@ | Out-File -FilePath "render.yaml" -Encoding utf8
